- name: Charlotte Coffin
  portrait: /assets/portraits/charlotte.jpg
  bio: "Charlotte Coffin is a junior at Ghidotti Early College High School. During the season, Charlotte helps with whatever needs to be done,
			including enhancing the website and helping with fundraising. Her favorite parts of the season are meeting new people and making new friends. In the
			future, she aspires to be a software engineer and study computer science. In
			Charlotteâ€™s free time, she plays water polo, swims, spends time with her friends and
			family, and reads. Last summer she participated in a two week course in robotics at an iD tech
			camp at UCLA."

- name: Ryan Brott
  portrait: /assets/portraits/ryan.jpg
  bio: "Ryan Brott is a 14-year-old freshman attending Nevada Union High School. Ryan was anxious to create a competitive robotics team in the community.
  Consequently, he decided to found ACME Robotics, the first competitive robotics team in the area.
  He is the president of the STEM club at Nevada Union and has an extensive background in computer programming, web design, robotics, and CAD. He attended an iD tech camp at Stanford
  for robotics. He has also taken classes in chemistry, solar energy, and web design through the Academic Talent Search (ATS) program at CSUS.
  He spends most of his time programming the robot, although he has also
  spent time building the robot. Ryan's primary interests lie in computer science, in particular, artificial intelligence. In his free time, he enjoys reading,
  programming, playing chess, skiing, playing tennis, and playing the piano."

- name: Kellen Bodine
  portrait: /assets/portraits/kellen.PNG
  bio: "Kellen Bodine is a freshman at Nevada Union High School. Kellen spends his time in meetings building and modifying
  the robot. Kellen's really enjoys working hands-on with the robot and also driving the robot.
  Kellen wants to be a nautical engineer and, looks forward to learning more
  about engineering. In his free time, Kellen enjoys archery, skiing, water sports, and video
  games."

